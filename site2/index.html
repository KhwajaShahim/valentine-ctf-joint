<!DOCTYPE html>
<html>
<head>
  <title>Valentine CTF ‚Äì Stage 2</title>
  <style>
    body {
      background: #0b0b10;
      color: #eaeaea;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #15151f;
      padding: 40px;
      border-radius: 12px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,143,171,0.25);
    }

    h1 {
      color: #ff8fab;
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      background: #0b0b10;
      color: #eaeaea;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #e63946;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ff4d5a;
    }

    .content {
      display: none;
      color: #aaaaaa;
    }

    code {
      background: #0b0b10;
      padding: 6px 10px;
      border-radius: 6px;
      color: #ff8fab;
      display: inline-block;
      margin-top: 10px;
    }
  </style>

  <script>
    function checkFlag() {
      const input = document.getElementById("flag").value.trim().toLowerCase();
      if (input === "rappahannock" || input === "flag{rappahannock}") {
        document.getElementById("gate").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect flag.");
      }
    }
  </script>
</head>
<body>

  <div class="card">
    <div id="gate">
      <h1>üíå Stage 2</h1>
      <p>Enter Flag #1 to continue</p>
      <input id="flag" placeholder="flag{...}">
      <br>
      <button onclick="checkFlag()">Unlock</button>
    </div>

    <div id="content" class="content">
      <h1>‚ù§Ô∏è Final Stage</h1>

      <p>
        You followed the trail correctly.
      </p>

      <p>
        The final flag is:
      </p>

      <p>
        <code>flag{mountainwhisper}</code>
      </p>
    </div>
  </div>

</body>
</html>
